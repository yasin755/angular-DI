<h3 class="title p-l-m">
  Product component belongs to app module
</h3>

<div>
  <h3 class="p-l-m">Getting products data from data service using JSON server</h3>
  <ol>
    <li *ngFor="let product of products">
      The car name is {{ product.name }} and engine type is {{product.engineType}}
    </li>
  </ol>
</div>

<div class="p-l-m" *ngIf="isError">
  <p class="text-center">No data</p>
  <p><b>Note:</b> If data is not shown, may be JSON server not started. </p>
</div>
